<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Expressive Sudoku</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-light': '#f5f3ff', // Soft lavender
              'brand-dark': '#1e1b34',  // Deep indigo
              'accent': '#ff007a',      // Striking magenta
              'accent-hover': '#d90069', // Darker magenta
              'secondary': '#00e0b8',    // Vibrant teal
              'surface-light': 'rgba(245, 243, 255, 0.7)',
              'surface-dark': 'rgba(42, 37, 78, 0.6)',
              'text-light': '#1e1b34',
              'text-dark': '#f5f3ff',
              'text-muted-light': '#7a7399',
              'text-muted-dark': '#a09fb9',
              'danger': '#ff3b30',
            },
            boxShadow: {
              'glow-accent': '0 0 25px rgba(255, 0, 122, 0.6)',
              'glow-secondary': '0 0 25px rgba(0, 224, 184, 0.6)',
              'soft': '0 6px 15px rgba(30, 27, 52, 0.08)',
              'soft-dark': '0 6px 15px rgba(0, 0, 0, 0.2)',
            },
            transitionTimingFunction: {
              'spring': 'cubic-bezier(0.5, 1.5, 0.5, 1)',
              'spring-out': 'cubic-bezier(0.5, 0, 0.5, 0)',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./assets/icons/icon-192x192.png">
    
    <!-- PWA meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Expressive Sudoku">
    <meta name="theme-color" content="#f5f3ff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1e1b34" media="(prefers-color-scheme: dark)">
    <style>
      html {
        -webkit-tap-highlight-color: transparent;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f5f3ff;
        background: linear-gradient(135deg, #f5f3ff, #d8d3ff);
        animation: pan-background 30s ease-in-out infinite alternate;
        background-size: 400% 400%;
        touch-action: manipulation; /* Prevent double-tap zoom delay */
      }
      body.dark {
        background-color: #1e1b34;
        background: linear-gradient(135deg, #1e1b34, #2a254e);
        animation: pan-background 30s ease-in-out infinite alternate;
        background-size: 400% 400%;
      }
      
      /* Disable user select on non-text elements */
      body, button {
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+ */
        user-select: none;
      }

      /* Base button focus style */
      button:focus-visible, input:focus-visible {
        outline: 3px solid #00e0b8;
        outline-offset: 2px;
      }

      /* New Animations */
      @keyframes pan-background {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
      }
      
      @keyframes pop-in {
        0% { transform: scale(0.6); opacity: 0; }
        60% { transform: scale(1.15); opacity: 1; }
        100% { transform: scale(1); }
      }
      .animate-pop-in {
        animation: pop-in 0.4s var(--ease-spring) forwards;
      }
      
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
      
      @keyframes fade-out { from { opacity: 1; } to { opacity: 0; } }
      .animate-fade-out { animation: fade-out 0.3s ease-in forwards; }
      
      @keyframes stagger-in {
        from { opacity: 0; transform: translateY(40px) scale(0.9); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-stagger-in {
        animation: stagger-in 0.6s var(--ease-spring) forwards;
      }
      
      @keyframes unit-complete-effect {
        0% { 
          transform: scale(1); 
          background-color: transparent;
        }
        50% { 
          transform: scale(1.1); 
          background-color: rgba(0, 224, 184, 0.3);
          z-index: 10;
        }
        100% {
          transform: scale(1);
          background-color: transparent;
        }
      }
      .animate-unit-complete {
        animation: unit-complete-effect 0.8s ease-out;
        position: relative; /* Needed for z-index */
      }

      @keyframes jelly-in {
        0% { transform: scale(0.4) rotate(-10deg); opacity: 0; }
        50% { transform: scale(1.1) rotate(3deg); }
        70% { transform: scale(0.95) rotate(-2deg); }
        100% { transform: scale(1) rotate(0deg); opacity: 1; }
      }
      .animate-jelly-in { animation: jelly-in 0.7s var(--ease-spring) forwards; }
      
      @keyframes subtle-glow {
        0%, 100% { box-shadow: 0 0 10px transparent; }
        50% { box-shadow: 0 0 25px rgba(255, 0, 122, 0.5); }
      }
      .tutorial-highlight {
        border-radius: 0.75rem;
        box-shadow: inset 0 0 0 3px #ff007a, 0 0 15px #ff007a;
        background-color: rgba(255, 0, 122, 0.1) !important;
        animation: subtle-glow 2.5s infinite ease-in-out;
        z-index: 10;
        position: relative;
      }
      
      @keyframes subtle-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }
      .animate-subtle-float {
        animation: subtle-float 3s ease-in-out infinite;
      }
      
      @keyframes fade-in-down {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-down { animation: fade-in-down 0.4s ease-out forwards; }

      .animated-toggle-bg {
        transition: transform 0.4s cubic-bezier(0.5, 1.5, 0.5, 1);
      }
      
      @keyframes logo-spin {
        from { transform: rotate(0deg) scale(1); }
        to { transform: rotate(360deg) scale(1); }
      }
      .animate-logo-spin { animation: logo-spin 40s linear infinite; }
      
      @keyframes logo-rect {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-logo-rect {
        transform-origin: center;
        animation: logo-rect 0.8s var(--ease-spring) forwards;
      }

      :root {
          --ease-spring: cubic-bezier(0.5, 1.5, 0.5, 1);
      }
    </style>

{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",

    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.13.0"
  }
}
</script>
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
